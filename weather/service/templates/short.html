<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Краткий прогноз</title>
</head>
<body>
<h2>Краткий прогноз</h2>
<p><b>Страна: </b>{{ .Country}}</p>
<p><b>Город: </b>{{ .City}}</p>
<p><b>Дата: </b>{{ .Date}}</p>
<p><b>Средняя температура: </b>{{ .AvTemp}}</p>
<p><b>Даты прогноза: </b></p>
<ul>
    {{range .Dates}}
    <li><b>{{.}}</b></li>
    <p></p>
    {{end}}
</ul>
</body>
</html>
